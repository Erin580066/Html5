//canvas画表盘	
			function toDrow(){
				var x = 200;//起始点x轴
				var y = 200;//起始点y轴
				var r = 150;//圆半径
				oGC.beginPath();
				for (var i = 0; i < 60; i++) {
					oGC.moveTo(x,y);
					oGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false)
				}
				oGC.closePath();
				oGC.stroke();
//				先用一层白色的层覆盖一下
				oGC.fillStyle = 'white';
				oGC.beginPath();
				oGC.moveTo(x,y);
				oGC.arc(x,y,r*19/20,0,360*Math.PI,false)
				oGC.closePath();
				oGC.fill();
//				把12个刻度画出来
				oGC.lineWidth = 3;
				oGC.beginPath();
				
				for (var i = 0; i < 12; i++) {
					oGC.moveTo(x,y);
					oGC.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false)
				}
				oGC.closePath();
				oGC.stroke();
//				再覆盖一层
				oGC.fillStyle = 'white';
				oGC.beginPath();
				oGC.moveTo(x,y);
				oGC.arc(x,y,r*18/20,0,360*Math.PI,false)
				oGC.closePath();
				oGC.fill();
//				时针
				oGC.beginPath();
				oGC.lineWidth = 5
				oGC.moveTo(x,y);
				oGC.arc(x,y,r*12/20,0,0,false)
				oGC.closePath();
				oGC.stroke();
//				分针
				oGC.beginPath();
				oGC.lineWidth = 3
				oGC.moveTo(x,y);
				oGC.arc(x,y,r*14/20,1,1,false)
				oGC.closePath();
				oGC.stroke();
//				秒针
				oGC.beginPath();
				oGC.lineWidth = 1
				oGC.moveTo(x,y);
				oGC.arc(x,y,r*18/20,2,2,false)
				oGC.closePath();
				oGC.stroke();
				
			}
			toDrow();
