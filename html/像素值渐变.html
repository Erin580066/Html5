		var imgData=oGC.createImageData(100,100);
		oGC.putImageData(Gradient(imgData,[255,0,0,255],[0,255,0,255]),0,0);
		function Gradient(imgData,color1,color2){
			for (var i = 0; i < imgData.width*imgData.height; i++) {
				imgData.data[i*4+0] = color1[0]+(i/(imgData.width*imgData.height))*(color2[0]-color1[0]);
				imgData.data[i*4+1] = color1[1]+(i/(imgData.width*imgData.height))*(color2[1]-color1[1]);
				imgData.data[i*4+2] = color1[2]+(i/(imgData.width*imgData.height))*(color2[2]-color1[2]);
				imgData.data[i*4+3] = color1[3]+(i/(imgData.width*imgData.height))*(color2[3]-color1[3]);
			}
			return imgData;
		}
