			function test(n){
				if(n==1){
					return 1
				}
				return n*test(n-1)
			}
			alert(test(4));
//			深拷贝的又一种方法
			var obj= {
				a:{name:'hello'}
			}
			function deepCopy(obj){
				if(typeof obj != 'object'){
					return obj;
				}
				var newObj = {};
				for(var attr in obj){
					newObj[attr]= deepCopy(obj[attr]);
				}
				return newObj;
			}
