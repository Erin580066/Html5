<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<nav></nav>
		<header></header>
		<section></section>
		<footer></footer>
		<hgroup>标签组合</hgroup>
		<aside></aside>
		<article></article>
		<figure>
			<img src="" alt="" />
			<figcaption></figcaption>
		</figure>
		<time></time>
		
		<input type="text" list="valList"/>
		<datalist id="valList">
			<option value="javascript"></option>
			<option value="html"></option>
			<option value="css"></option>
			<option value="jquery"></option>
		</datalist>
		<details ><!--加open就会显示信息 不加不会显示-->
			<summary>我是一个带功能的标签</summary>
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
		</details>
		
		<dialog><!--定义一段对话-->
			<dt>老师</dt>
			<dd>2+2=?</dd>
			<dt>学生</dt>
			<dd>4</dd>
			<dt>老师</dt>
			<dd>答对了</dd>
		</dialog>
		
		<address>作者详细联系信息</address>
		<mark>标记</mark>
		<form action="http://www.baidu.com" method="get">
			用户:<input type="text" name="user_name"/>
			公钥:<keygen name="security" /><!--=后面那一堆字符串-->
			<input type="submit"  />
		</form>
		<progress>进度条</progress>
		<br />
		<progress max="200" value="50">
			<span>76</span>%
		</progress>
		<hr />
	</body>
</html>
