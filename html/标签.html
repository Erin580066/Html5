<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<nav></nav>
		<header></header>
		<section></section>
		<footer></footer>
		<hgroup>标签组合</hgroup>
		<aside></aside>
		<article></article>
		<figure>
			<img src="" alt="" />
			<figcaption></figcaption>
		</figure>
		<time></time>
		
		<input type="text" list="valList"/>
		<datalist id="valList">
			<option value="javascript"></option>
			<option value="html"></option>
			<option value="css"></option>
			<option value="jquery"></option>
		</datalist>
		<details ><!--加open就会显示信息 不加不会显示-->
			<summary>我是一个带功能的标签</summary>
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
		</details>
		
		<dialog><!--定义一段对话-->
			<dt>老师</dt>
			<dd>2+2=?</dd>
			<dt>学生</dt>
			<dd>4</dd>
			<dt>老师</dt>
			<dd>答对了</dd>
		</dialog>
		
		<address>作者详细联系信息</address>
		<mark>标记</mark>
		<form action="http://www.baidu.com" method="get">
			用户:<input type="text" name="user_name"/>
			公钥:<keygen name="security" /><!--=后面那一堆字符串-->
			<input type="submit"  />
		</form>
		<progress>进度条</progress>
		<br />
		<progress max="200" value="50">
			<span>76</span>%
		</progress>
		<hr />
		
<!--html5表单控件-->	
		<form >
			<input type="email" />邮箱的输入
			<input type="submit" />
			<br />
			<input type="tel" />电话号码   在移动端下会跳出输入键盘
			<input type="submit" />
			<br />
			<input type="url" />输入网址
			<input type="submit" />
			<br />
			<input type="range" step="2" min="0" max="10" value="0"/>
			<br />
			<input type="range" step="2" min="0" max="10" value="2"/>
			<br />
			<input type="number" />
			<br />
			<input type="color" />
			<br />
			<input type="datetime-local" />显示完整日期  不含时区
			<br />
			<input type="time" />  显示时间  不含时区
			<br />
			<input type="date" />  显示日期
			<br />
			<input type="week" />  显示周
			<br />
			<input type="month" /> 显示月
			<br />
			<input type="text" placeholder="请输入密码" name="user" autocomplete=""/>
			<input type="submit" />
			<!--autocomplete是否保存用户输入值-->
			<input type="text" placeholder="请输入密码" name="user" autocomplete="off"/>
			<input type="submit" />
			<br />
			<input type="password" autofocus=""/>autofocus指定表单输入焦点
			<!--<input type="text" required="" />required此选项不能为空-->
			<br />
			<input type="text" placeholder="请输入1-5位数字" pattern="\d{1,5}"/>
			<input type="submit" />
		</form>
		<form action="http://www.baidu.com" method="post">
			<input type="text" />
			<input type="submit" />
			<input type="submit" value="保存至草稿箱" formaction="http://www.hao123.com/"/>
		</form>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
