<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	#canvas{background:#808080;}
</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script>
		var oC = document.getElementById("canvas");
		var oGC = oC.getContext('2d');
		var num = Math.PI/180;
		var textArr = ['一等奖','二等奖','三等奖','四等奖','五等奖','六等奖','七等奖','八等奖']
		var colorArr = ['red','yellow','green','plum','blue','orange','pink','peru']
		oGC.translate(250,250);
//		绘制扇形
		for (var i = 1; i <= 8; i++) {
			oGC.beginPath();
			oGC.moveTo(0,0);
			oGC.fillStyle = colorArr[i-1];
			oGC.arc(0,0,150,(i-1)*45*num,i*45*num,false);
			oGC.closePath();
			oGC.stroke();
			oGC.fill();
		}
//		添加白盘
		oGC.beginPath();
		oGC.fillStyle = '#fff';
		oGC.arc(0,0,60,0,360*Math.PI/180,false);
		oGC.fill();
//		添加文字
		for (var i = 0; i < 8; i++) {
			oGC.save();
			oGC.beginPath();
			oGC.rotate((i*45+25)*num);
			oGC.fillStyle = '#222';
			oGC.font = '15px 微软雅黑';
			oGC.fillText(textArr[i],75,0)
			oGC.restore();
		}
	</script>
</body>
</html>
