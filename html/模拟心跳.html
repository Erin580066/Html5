<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	body{background:#000;}
	#canvas{background:#fff;}
</style>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script type="text/javascript">
		var oC = document.getElementById("canvas");
		var oGC = oC.getContext('2d');
		oGC.lineWidth = 25;
		oGC.strokeStyle = 'red';
		oGC.arc(200,200,50,0,360*Math.PI/180,false);
		oGC.stroke();
		var num = 0;
		oC.onclick = function(e){
			alert(1)
			var x = e.layerX;
			var y = e.layerY;
			if(oGC.isPointInPath(x,y)){
				setInterval(function(){
					oGC.clearRect(0,0,400,400)
					num += 0.3;
					oGC.beginPath();
					oGC.arc(200,200,50+10*Math.sin(num),0,360*Math.PI/180,false);
					oGC.stroke();
				},50)
			}
		}
	</script>
</body>
</html>
